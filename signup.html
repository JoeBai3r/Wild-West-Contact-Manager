<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>COP4331 Small Project</title>
		<script type="text/javascript" src="js/code.js"></script>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="icon" type="image/x-icon" href="css/images/favicon.ico">
	</head>
	<body>
		<a href="index.html">
			<img src="css/images/logo.jpg" id="logo" alt="Wild west themed logo with link to home page" title="Home Page">
		</a>
		<h1 id="title">Wildwest Contact Manager</h1>
		<h2 id="signupTitle">
			<b>Sign Up</b>
		</h2>
		<div id="signupSection">
  			<input type="text" id="signupFirstName" placeholder="First Name" required />
  			<input type="text" id="signupLastName" placeholder="Last Name" required />
			<input type="text" id="signupUsername" placeholder="Username" required />
			<input type="password" id="signupPassword" placeholder="Password" required />
			<button type="button" id="submitSignup" class="buttons" onclick="signupFunc();"> Submit </button>
			<span class="text" id="signupResult"></span>
		</div> 
		<br />
		<button type="button" id="backtoLogin" class="buttons" onclick="window.location.href='index.html'"> Back to Login Page </button>
		<br />
	
</div>
	</body>
</html>
